<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/profile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="emily">
  <div class="container">
    <div id="menu" onclick="menuOnClick()">
      <div id="menu-bar">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>
      <nav class="nav" id="nav">
        <ul>
          <li><a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
          </svg></a></li>
          <li><a href="/profile/emily">About Me</a></li>
          <li><a href="/timeline">Timeline</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Navbar Popup Background -->
  <div class="menu-bg" id="menu-bg"></div>

  <!-- Main Container -->
  <div class="container" style="margin-top: 5rem;">
    
    <!-- Upper Container -->
    <div class="row mb-5">
      <!-- Image Container -->
      <div class="col col-lg-4 align-self-center">
        <div class="img-responsive">
          <img class="img-raised rounded-circle img-fluid" src="../static/img/emily.png"/>
        </div>
      </div>
      
      <div class="col col-lg-8 align-self-center pl-0">    
        
        <!-- Full Name -->
        <h1 class="name mb-3">Timeline</h1>
        
        <!-- About Section -->
        <div class="about-me mb-3" style="min-width: 17rem;">
          <p class="lead">
            Updates on my journey at the MLH Fellowship!
          </p>
        </div>
      </div>
    </div>

    <!-- Boxes -->
    <div class="row">

        <!-- Form Box -->
        <div class="experience">
          <div class="card">
            <div class="card-header">Submit a Post</div>
            <div class="card-body" style="text-align: center;">
              <!-- form to be submitted -->
                <form id="form" onsubmit="setTimeout(function(){ window.location.reload(); }, 10);">
                    <input name="name" placeholder="Name" type="text"><br>
                    <input name="email" placeholder="Email" type="text"><br>
                    <textarea name="content" placeholder="Content" type="text"></textarea><br>
                    <button type="submit">Submit</button><br>        
                </form>

                <script>
                    // select HTML form
                    const form = document.getElementById('form');
                    // add submit event listener
                    form.addEventListener('submit', function(e) {
                        e.preventDefault() // prevent default behavior
                        const formData = new FormData(form); // create new FormData object
                        const payload = new URLSearchParams(formData); // convert object to URL-encoded string
                        // post the payload using Fetch
                        fetch('http://localhost:5000/api/timeline_post', {
                            method: 'POST',
                            body: payload,
                        }).then(res => res.json())
                          .then(data => 
                            console.log(data));
                            document.getElementById('form').reset(); // reset form inputs
                    });
                </script>
            </div>
          </div>
        </div>

        <!-- Posts Box -->
        <div class="experience">
          <div class="card border-light mb-3" style="max-width: 100%">
            <div class="card-header">Posts</div>
            <div class="card-body">

              <ul id="posts" style="list-style-type: none;"></ul>

              <script>
                // get the ul
                const ul = document.getElementById('posts');
                // create list that is a DocumentFragment
                const list = document.createDocumentFragment();
                // returns a Promise
                fetch('http://localhost:5000/api/timeline_post')
                    .then((res) => {
                        return res.json(); // convert to JSON data
                    })
                    .then((data) => { // to process the data
                        data['timeline-posts'].map(function(post) { // for each post
                            let li = document.createElement('li');
                            let sender = document.createElement('h5');
                            let content = document.createElement('p');
                            // add info to the properties
                            sender.innerHTML = `${post.name} (${post.email})`;
                            content.innerHTML = `[${post.created_at}]: ${post.content}`;
                            // each property appended to the DocumentFragment list
                            li.appendChild(sender);
                            li.appendChild(content);
                            list.appendChild(li);
                            ul.appendChild(list); // list appended to unordered list element
                        });
                    })
                    .catch(function(error) { // if reject Promise is returned
                        console.log(error);
                    });
              </script>
            </div>
          </div>
        </div>

    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>
<script src="../static/scripts/profile.js"></script>

</html>
