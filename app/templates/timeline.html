<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pocket Rabbi</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font: 14px sans-serif;
      }

      .wrapper {
        width: 500px;
        padding: 40px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h2>Welcome to My Timeline Page</h2>
      <p>
        Please fill in the appropriate fields to add a timeline post to the
        database.
      </p>

      <form id="form" method="POST">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="user_name" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" id="user_email" class="form-control" required />
        </div>
        <div>
          <textarea
            class="form-control"
            id="user_content"
            rows="4"
            height="30"
            placeholder="Content"
            required
          ></textarea>
        </div>
        <br />
        <br />
        <div class="form-group">
          <input
            type="submit"
            name="submit"
            class="btn btn-primary"
            value="Register"
          />
        </div>
      </form>
      <h3>Timeline Posts:</h3>
      <!-- <p>Already have an account? <a href="login.php">Login here</a>.</p> -->
      <div id="timeline-posts"></div>
    </div>
    <script src="../static/scripts/timeline.js"></script>
  </body>
</html>
