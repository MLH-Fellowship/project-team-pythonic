<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Import Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Import custom CSS -->
    <link lang="sass" rel="stylesheet" href="../static/styles/index.css" />

    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon" />
    <title>{{ title }}</title>
  </head>

  <body>
    <!-- Top div with first two profiles -->
    <div class="hero_header">
      <div class="member1 profile_icon">
        <a href="/profile/hanna" class="img-link">
          <img
            class="img-responsive img-thumbnail"
            src="./static/img/hanna.png"
          />
        </a>
      </div>
      <div class="member2 profile_icon">
        <a href="/contact">
          <img
            class="img-responsive img-thumbnail"
            src="https://thumbs.dreamstime.com/b/contact-information-line-icon-element-human-resources-signs-name-mobile-concept-web-apps-thin-can-be-used-white-165371194.jpg"
          />
        </a>
      </div>
    </div>

    <!-- Main container with team info -->
    <div class="container" id="team-name">
      <h1 id="herofont"><span id="pythonic_color">Hanna </span>Gersten</h1>
      <div id="subfont-container">
        <h2 id="herosubfont">Aspiring Software Engineer</h2>
      </div>
    </div>

    <!-- Bottom div with last two profiles -->
    <div class="bottom_hero">
      <div class="member1 profile_icon">
        <a href="/projects">
          <img
            class="img-responsive img-thumbnail"
            src="https://previews.123rf.com/images/pratyaksa/pratyaksa1607/pratyaksa160700087/59777801-programming-or-coding-icon-programming-editor-symbol-.jpg"
          />
        </a>
      </div>
      <div class="member2 profile_icon">
        <a href="/resume">
          <img
            class="img-responsive img-thumbnail"
            src="https://as2.ftcdn.net/v2/jpg/02/05/94/01/1000_F_205940133_OZoSZWRC3TR8QRYps51aeBRydB2kcMXq.jpg"
          />
        </a>
      </div>
    </div>

    <!-- A fader div for animations -->
    <div class="fader"></div>
  </body>

  <!-- Import scripts for animations -->
  <script src="../static/scripts/index.js"></script>
</html>
